version: "3.9"

services:
  frontend:
    container_name: frontend-prod
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    networks:
      - client-server-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  client-server-network:
    driver: bridge
