server:
  port: ${SERVER_PORT}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  devtools:
    restart:
      enabled: true
      additional-paths: /app/src/main

google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}

session:
  duration-hours: ${SESSION_DURATION_HOURS:720}
  cookie-name: ${SESSION_COOKIE_NAME:SESSION_TOKEN}
  cookie-secure: ${SESSION_COOKIE_SECURE:false}
  cookie-same-site: ${SESSION_COOKIE_SAME_SITE:Lax}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
